<div
  class="pensamento {{ pensamento.modelo }} ff-roboto"
  [ngClass]="larguraPensamento()"
>
  <img
    src="/assets/imagens/{{ pensamento.modelo }}.png"
    alt="aspas coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">{{ pensamento.autoria }}</p>
  <div class="acoes">
    <button class="botao-favorito" (click)="toggleFavorito(pensamento)">
      <img
        src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="icone-favoritar"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
    >
      <img src="/assets/imagens/icone-editar.png" alt="editar" />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
    >
      <img src="/assets/imagens/icone-excluir.png" alt="excluir" />
    </button>
  </div>
</div>
